---
layout: default
title: Blogs
---
<div class="blog-container">
    {% for post in site.posts %}
    <div class="blog-post">
        <h2 class="blog-post-title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>

        <p class="blog-post-meta">
            {{ post.date | date_to_string }}
        </p>
    </div>
    <!-- /.blog-post -->
    {% endfor %}
    <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
    </ul>

</div>
